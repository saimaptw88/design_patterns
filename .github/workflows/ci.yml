name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Git checkout
       uses: actions/checkout@v2

     - name: Setup python
       uses: actions/setup-python@v2

     - name: Setup lint
       run: |
         pip3 install cpplint

     - name: Setup Test
       run: |
         GOOGLE_TEST_VERSION=1.12.0
         curl -OL https://github.com/google/googletest/archive/release-${GOOGLE_TEST_VERSION}.tar.gz \
         && tar -zxvf release-${GOOGLE_TEST_VERSION}.tar.gz \
         && cd googletest-release-${GOOGLE_TEST_VERSION} \
         && mkdir build \
         && cd build \
         && cmake .. \
         && make \
         && sudo make install

     - name: Cache boost
       uses: actions/cache@v1.0.3
       id: cache-boost
       with:
         path: "~/boost"
         key: libboost-all-dev
     - name: Install boost
       env:
         CACHE_HIT: ${{steps.cache-boost.outputs.cache-hit}}
       run:
         if [[ "$CACHE_HIT == 'true' "]]; then
           sudo cp --force --recursive ~/boost/* /
         else
           sudo apt-get update && sudo apt-get install -y libboost-all-dev
           mkdir -p ~/boost
           for dep in libboost-all-dev; do
             dpkg -L $dep | while IFS= read -r f; do if test -f $f; then echo $f; fi; done | xargs cp --parents --target-directory ~/boost/
           done
         fi

     - name: Cmake
       run: |
         mkdir build \
         && cmake --build build/ --target all \
       env:
         MAKEFLAGS: "-j2"

     - name: Cpp Lint
       run: |
         cd src \
         && cpplint --recursive . \
         && cd ../

     - name: Google Test
       run: |
         cd build \
         && ctest --verbose
